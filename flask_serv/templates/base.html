<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Panel Principal</a>
            <div>
                <a class="nav-link d-inline text-white" href="#">CorrelaciÃ³n de eventos</a>
                <a class="nav-link d-inline text-white" href="{{ url_for('reportes') }}">Reportes</a>
                <button class="btn btn-outline-light ms-2">
                    ðŸ””
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            {% if request.path == '/' %}
            <!-- Filtros laterales (solo visible en la pÃ¡gina principal) -->
            <div class="col-md-3 bg-secondary text-white p-3">
                <form method="POST">
                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio</label>
                        <select class="form-select" id="servicio" name="servicio">
                            <option>Todos</option>
                            <option>Apache</option>
                            <option>FTP</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ip" class="form-label">DirecciÃ³n IP</label>
                        <input type="text" class="form-control" id="ip" name="ip" placeholder="Ej: 192.168.1.1">
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Desde</label>
                        <input type="datetime-local" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ filtros.fecha_inicio or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Hasta</label>
                        <input type="datetime-local" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ filtros.fecha_fin or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="keyword" class="form-label">Palabra clave</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Ej: failed login" value="{{ filtros.keyword or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Aplicar Filtros</button>
                    <a href="/" class="btn btn-outline-light w-100 mt-2">Limpiar Filtros</a>
                </form>
            </div>
            <!-- Contenido principal con filtros (ancho 9) -->
            <div class="col-md-9 p-4 bg-light">
            {% else %}
            <!-- Contenido principal sin filtros (ancho 12) -->
            <div class="col-md-12 p-4 bg-light">
            {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
